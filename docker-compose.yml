---

services:
  app:
    build:
      context: .
    volumes:
      - ./:/build
      - ./core/build/devkit/extras/config/database.json:/build/config/database.json
      - flare_tmp:/build/.tmp
    depends_on:
      postgres15:
        condition: service_healthy
    ports:
      - 3000:3000
    networks:
      flare_network:
        aliases:
          - rpc-machines.flarehotspot-dev.com

  postgres15:
    image: postgres:15
    volumes:
      - postgres15:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=flarehotspot_dev  # Customize database name as needed
      - PGDATA=/var/lib/postgresql/data/pgdata
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      start_period: 20s
      interval: 30s
      timeout: 5s
      retries: 30
    networks:
      flare_network:

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8081:80
    depends_on:
      - postgres15
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pg.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    networks:
      flare_network:

volumes:
  postgres15:
  flare_tmp:

networks:
  flare_network:
    external: true
