---

services:
  app:
    build:
      context: .
    volumes:
      - ./:/app
      - './openwrt-files/etc/config:/etc/config'
      - './core/build/devkit/extras/config/database.json:/app/config/database.json'
      - app_tmp:/app/.tmp
    ports:
      - 3000:3000
    environment:
      - GOCACHE=/app/.tmp/go/cache
      - GOMODCACHE=/app/.tmp/go/mod
    networks:
      flare_network:

  postgres15:
    image: postgres:15
    volumes:
      - postgres15:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=flarehotspot_dev
      - PGDATA=/var/lib/postgresql/data/pgdata
    networks:
      flare_network:

  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 8081:80
    depends_on:
      - postgres15
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@pg.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    networks:
      flare_network:

volumes:
  postgres15:
  app_tmp:

networks:
  flare_network:
    external: true
