{{ $cols := .GetCols }}
{{ $rows := .GetRows }}

<h3>{{ .Label }}</h3>

<table>
    <thead>
    <tr>
        {{ range $cols }}
        <th>{{ . }}</th>
        {{ end }}
    </tr>
    </thead>
    <tbody>
        {{ range $i, $r := $rows }}
        <tr>
            {{ range $i, $c := $cols }}
            {{ $field, $ok := $r.GetField($c) }}
            <td>
                {{ range $k, $v := $field.Attrs }}
                {{ $k }} = {{ $v }}
                {{ end }}
            </td>
            {{ end }}
        </tr>
        {{ end }}
    </tbody>
</table>
